    <table align="center" cellpadding="10px" cellspacing="2px" border="1px">
        <caption><b>Signup Form</b></caption>
        <form name="Signup" action="www.signup.com" method="post">
            <tr>
                <td><label for="UserId">User ID:</label></td>
                <td><input type="text" id="UserId" name="UserId" ></td>
            </tr>
            <tr>
                <td><label for="Password">Password</label></td>
                <td><input type="password" id="Password" name="Password"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="Phone"> Phone</label></td>
                <td><input type="tel" id="Phone" name="Phone"></td>
            </tr>
             <tr>
                <td><label for="DateOfOrder">Date of Order</label></td>
                <td><input type="date" id="DateOfOrder" name="DateOfOrder"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit">Signup</button></td>
            </tr>
        </form>
    </table>
