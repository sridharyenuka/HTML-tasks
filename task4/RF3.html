<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" cellspacing="15px" cellpadding="0px" bgcolor="grey">
      <caption align="left">
        Sign Up
      </caption>
      <form action="">
        <tr>
          <td>
            <label>First Name</label>
          </td>
          <td>
            <input type="text" placeholder="Enter First Name"/>
          </td>
        </tr>
        <tr>
          <td>
            <label>Last Name</label>
          </td>
          <td>
            <input type="text" placeholder="Enter Last Name"/>
          </td>
        </tr>
        <tr>
          <td>
            <label>Screen Name</label>
          </td>
          <td>
            <input type="text" placeholder="Enter Screen Name"/>
          </td>
        </tr>
        <tr>
          <td>
            <label>Date of Birth</label>
          </td>
          <td>
            <select name="" id="">
                <option value="">Jan</option>
                <option value="">Feb</option>
                <option value="">Mar</option>
                <option value="">Apr</option>
                <option value="">May</option>
                <option value="">Jun</option>
                <option value="">Jul</option>
                <option value="">Aug</option>
                <option value="">Sep</option>
                <option value="">Oct</option>
                <option value="">Nov</option>
                <option value="">Dec</option>
            </select>
            <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
            </select>
            <select name="" id="">
                <option value="">2000</option>
                <option value="">2001</option>
                <option value="">2002</option>
                <option value="">2003</option>
                <option value="">2004</option>
                <option value="">2005</option>
                <option value="">2006</option>
                <option value="">2007</option>
                <option value="">2008</option>
                <option value="">2009</option>
                <option value="">2010</option>
                <option value="">2011</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label>Gender</label>
          </td>
          <td>
            <input type="radio" /><label for="male">Male</label>
            <input type="radio" /><label for="female">Female</label>
          </td>
        </tr>
        <tr>
            <td>
                <label for="">Country</label>
            </td>
            <td>
                <select name="" id="">
                    <option value="">IND</option>
                    <option value="">USA</option>
                    <option value="">UK</option>
                </select>
            </td>
        </tr>
        <tr>
          <td>
            <label>E-mail</label>
          </td>
          <td>
            <input type="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Phone</label>
          </td>
          <td>
            <input type="tel" />
          </td>
        </tr>
        <tr>
        <tr>
          <td>
            <label>Password</label>
          </td>
          <td>
            <input type="password" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Confirm Password</label>
          </td>
          <td>
            <input type="password" />
          </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox">
                <label for="">I agree to the terms of use</label>
            </td>
        </tr>
        
        
        <tr>
          <td></td>&nbsp;&nbsp;&nbsp;
          <td>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;
            <input type="submit" />
            <input type="reset" />
          </td>
        </tr>
      </form>
    </table>
</body>
</html>
