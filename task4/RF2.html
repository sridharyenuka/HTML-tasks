<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <table align="center" cellspacing="15px" cellpadding="0px" bgcolor="grey">
      <caption>
        Registration Form
      </caption>
      <form action="">
        <tr>
          <td>
            <label>First Name</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Last Name</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Nick Name</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>
            <label>E-mail</label>
          </td>
          <td>
            <input type="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Password</label>
          </td>
          <td>
            <input type="password" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Date of Birth</label>
          </td>
          <td>
            <input type="date" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Gender</label>
          </td>
          <td>
            <input type="radio" /><label for="male">Male</label>
            <input type="radio" /><label for="female">Female</label>
            <input type="radio" /><label for="others">Others</label>
          </td>
        </tr>
        <tr>
          <td>
            <label>Mobile</label>
          </td>
          <td>
            <input type="tel" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Address</label>
          </td>
          <td>
            <textarea name="" id="" rows="4"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" />
            <input type="reset" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
