<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Table</title>
</head>
<body>
    <table border="1px" align="center">
        <caption>Product List</caption>
        <thead>
            <tr>
                <th><b>Item</b></th>
                <th><b>Quantity</b></th>
                <th><b>Price</b></th>
                <th><b>Extended</b></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hard Disk</td>
                <td>1</td>
                <td>500$</td>
                <td>400$</td>
            </tr>
            <tr>
                <td>Cd Drive</td>
                <td>1</td>
                <td>200$</td>
                <td>500$</td>
            </tr>
            <tr>
                <td>Cds</td>
                <td>10</td>
                <td>20$</td>
                <td>50$</td>
            </tr>
            <tr>
                <td colspan="3"><b>Total Amount</b></td>
                <td><b>950$</b></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
