<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Table</title>
</head>
<body>
    <table border="1px" align="center">
        <caption>Weather Station</caption>
        <thead>
            <tr>
                <th rowspan="2"><b>Station</b></th>
                <th colspan="2"><b>Temperature</b></th>
                <th rowspan="2"><b>Humidity</b></th>
                <th rowspan="2"><b>Weather</b></th>
            </tr>
            <tr>
                <th>Max</th>
                <th>Min</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>24</td>
                <td>19</td>
                <td>60%</td>
                <td>cloudy</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>5</td>
                <td>-1</td>
                <td>70%</td>
                <td>Rainy</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
